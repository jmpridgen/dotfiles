- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim-dotfiles/vim
    ~/.vimrc: vim-dotfiles/vimrc
    ~/.zshrc: zsh-dotfiles/zshrc
    ~/.oh-my-zsh: zsh-dotfiles/oh-my-zsh
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore

- shell:
  - [git submodule update --init --recursive, Installing submodules]
